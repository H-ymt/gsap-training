<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>GSAP</title>
  </head>
  <body>
    <main>
      <h1>GSAP Training</h1>

      <section class="section js-section">
        <p>
          スクロールしてブラウザの中央部分と、`js-triggerのトップ部分が重なると、`js-target`がアニメーションする！
        </p>
        <div class="wrap js-trigger">
          <div class="element js-target"></div>
        </div>
      </section>

      <section class="section02 js-section02">
        <p>時間をずらしてアニメーションする</p>
        <div class="wrap js-trigger02">
          <div class="element js-target02"></div>
          <div class="element js-target02"></div>
          <div class="element js-target02"></div>
          <div class="element js-target02"></div>
        </div>
      </section>

      <section class="section03 js-section03">
        <p>それぞれ交差するタイミングでアニメーションする</p>
        <div class="wrap js-trigger03">
          <div class="element js-target03"></div>
          <div class="element js-target03"></div>
          <div class="element js-target03"></div>
          <div class="element js-target03"></div>
        </div>
      </section>

      <section class="section05 js-section05">
        <p>スクロール量にあわせてアニメーションする</p>
        <div class="wrap wrap05 js-trigger05">
          <div class="element05 js-target05"></div>
        </div>
      </section>

      <section class="section05 js-section05">
        <p>スクロール量にあわせてアニメーションする2</p>
        <div class="wrap wrap05 js-trigger05">
          <div class="element05 js-target05"></div>
        </div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/ScrollTrigger.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
